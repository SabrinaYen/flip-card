<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christine's Birthday</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      html,
      body {
        height: 100%;
        position: relative;
      }

      .flip-card {
        margin: 0 auto;
        transform: translateY(100%);
        background-color: transparent;
        width: 300px;
        height: 300px;
        perspective: 1000px;
      }

      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      }

      /* .flip-card:hover .flip-card-inner {
        transform: rotateY(180deg);
      } */

      .flip-card-front,
      .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }

      .flip-card-front {
        background-color: #bbb;
        color: black;
      }

      .flip-card-back {
        background-color: #2980b9;
        color: white;
        transform: rotateY(180deg);
      }
    </style>
  </head>

  <body>
    <div class="flip-card" onclick="flipCard()">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img
            src="https://www.w3schools.com/howto/img_avatar.png"
            alt="Avatar"
            style="width: 300px; height: 300px"
          />
          <!-- <button>Click to flip for more !</button> -->
        </div>
        <div class="flip-card-back">
          <h1>Happy Birthday Christine's</h1>
          <p>
            This is an e-card invitation , would like you accept whether you
            would like to go on a simple adventure with me for your bithday
          </p>
        </div>
      </div>
    </div>
    <script>
      let isFlipped = false;
      function flipCard() {
        isFlipped = !isFlipped;
        document.querySelector(".flip-card-inner").style.transform = isFlipped
          ? "rotateY(180deg)"
          : "none";
      }
    </script>
  </body>
</html>
